@import com.adp.unicorn.Document
@(docs: Seq[Document])
<!DOCTYPE html>
<html>
    <head>
        <title>Unicorn Full Text Search</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div id="content" style="margin-top:10px;">
            <form method="get" action="/search">
                <input type="text" id="search" name="q" value="$query" size="60"></input>
                <input type="submit" value="Search" style="width:100px"></input>
            </form>
            <hr></hr>
            <dl>
              @for(doc <- docs) {
                @(doc.select("title"))
                <dt><a href={"/doc/"+doc.id}>@doc("title")</a></dt>
              }
            </dl>
        </div>
    </body>
</html>
